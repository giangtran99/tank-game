<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Game</title>
    <link rel="stylesheet" href="game.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.70.0/phaser.min.js"></script>
</head>
<body>
    <div class="game-container">
        <h1>Tank Game</h1>
        <div id="game"></div>
        <div class="instructions">
            <p>Use Arrow Keys to move your tank</p>
            <p>Press SPACE to shoot</p>
            <p>Collect Star (yellow) for more bullet power!</p>
            <p>Collect Shovel (brown) to reinforce Eagle Base!</p>
            <p>Protect the Eagle Base (red) from enemy tanks!</p>
            <p>Gray=Basic Enemy, Dark Red=Armored Enemy</p>
            <p>3 Lives, 3 HP per life, 3 minutes to survive</p>
        </div>
    </div>
    <script src="game3.js"></script>
</body>
</html>
